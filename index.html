<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautify</title>
    <script src="https://kit.fontawesome.com/6117240e27.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="container-fluid card border-secondary mb-3 col-12 px-2 mx-3 mt-2 border-dark">
                <div class="card-header bg-light border-secondary"><h4><b>Payment form example</b></h4></div>
                <div class="card-body text-success">
                    <div class="alert alert-danger" role="alert">
                        <b>Some fields are missing</b>
                    </div>
                    <form>
                        <div class="form-row d-flex">
                          <div class="form-group col-md-5 text-dark">
                            <label for="inputEmail4">Card #</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXXXXXX">
                          </div>
                          <div class="form-group col-md-2 text-dark">
                            <label for="inputPassword4">CVC #</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="0000">
                          </div>
                          
                          <div class="form-group col-md-5 text-dark">
                              <label for="inputPassword4">Amount</label>
        
                              <input type="password" class="form-control" id="inputPassword4" placeholder="Amount">
                            
                          </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-6 text-dark">
                                <label for="inputAddress">First Name</label>
                                <input type="text" class="form-control" id="inputAddress" required>
                            </div>
                            <div class="form-group col-6 text-dark">
                                <label for="inputAddress2">Last Name</label>
                                <input type="text" class="form-control" id="inputAddress2">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-6 text-dark">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="form-group col-3 text-dark">
                                <label for="inputState">State</label>
                                <select id="inputState" class="form-control">
                                <option selected>Pick a State</option>
                                <option>...</option>
                                </select>
                            </div>
                          <div class="form-group col-3 text-dark">
                            <label for="inputZip">Postal Code</label>
                            <input type="text" class="form-control" id="inputZip">
                          </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-6 text-dark">
                                <label><h6>We accept:</h6></label>
                                <div class="d-flex bg-secondary rounded align-items-center justify-content-center" style="width: 250px;height: 30px;">
                                    <div class="form-check">
                                        <input class="form-check-input mr-0" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                        <label class="form-check-label pl-0 mr-2" for="exampleRadios1">
                                            <i class="fab fa-cc-mastercard"></i>
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                        <label class="form-check-label mr-2" for="exampleRadios1">
                                            <i class="fab fa-cc-visa"></i>
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                        <label class="form-check-label mr-2" for="exampleRadios1">
                                            <i class="fab fa-cc-diners-club"></i>
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                        <label class="form-check-label mr-2" for="exampleRadios1">
                                            <i class="fab fa-cc-amex"></i>
                                        </label>
                                    </div>
                                </div>

                            </div>
                            <div class="form-group col-6 text-dark content-right">
                                <label for="inputCity">Message</label>
                                <textarea class="form-control" name="" id=""></textarea>

                            </div>
                         
                        </div>
                        
                    </form>
                </div>
                <div class="card-footer bg-transparent border-dark">
                    <div class="row justify-content-end">
                        <div class="col-2">
                            <input class="btn btn-secondary btn-md" type="submit" name="" id="" value="Cancel">
                            <input class="btn btn-primary btn-md" type="submit" name="" id="" value="Send">

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
